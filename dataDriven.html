<html>
<head>
<title> Data Driven Document</title>
</head>
<body>
  <h1>Data Driven Document</h1>

</body>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
  var animalList = ['Dog', 'Cat', 'Horse', 'Mouse', 'Cow'];

	var ul = d3.select('body').append('ul');

	ul.selectAll('li')
	.data(animalList)
	.enter()
	.append('li')
	.text(function(d) {return d;})
</script>
</html>
